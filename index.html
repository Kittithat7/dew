<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const convertButton = document.getElementById('convert');
            
            convertButton.addEventListener('click', function () {
                const temperature = parseFloat(document.getElementById('temperature').value);
                const fromUnit = document.getElementById('fromUnit').value;
                const toUnit = document.getElementById('toUnit').value;
                let result = '';
                let resultUnit = toUnit;

                if (isNaN(temperature)) {
                    alert('กรุณากรอกอุณหภูมิที่ถูกต้อง');
                    return;
                }

                // แปลงอุณหภูมิ
                if (fromUnit === toUnit) {
                    result = temperature;
                } else if (fromUnit === 'Celsius' && toUnit === 'Fahrenheit') {
                    result = (temperature * 9 / 5) + 32;
                    resultUnit = '°F';
                } else if (fromUnit === 'Fahrenheit' && toUnit === 'Celsius') {
                    result = (temperature - 32) * 5 / 9;
                    resultUnit = '°C';
                } else if (fromUnit === 'Celsius' && toUnit === 'Kelvin') {
                    result = temperature + 273.15;
                    resultUnit = 'K';
                } else if (fromUnit === 'Kelvin' && toUnit === 'Celsius') {
                    result = temperature - 273.15;
                    resultUnit = '°C';
                } else if (fromUnit === 'Fahrenheit' && toUnit === 'Kelvin') {
                    result = (temperature - 32) * 5 / 9 + 273.15;
                    resultUnit = 'K';
                } else if (fromUnit === 'Kelvin' && toUnit === 'Fahrenheit') {
                    result = (temperature - 273.15) * 9 / 5 + 32;
                    resultUnit = '°F';
                }

                // แสดงผลลัพธ์ใน popup alert
                alert(`ผลลัพธ์: ${result.toFixed(2)} ${resultUnit}`);
            });
        });
    </script>
</head>
<body>
    <h1>โปรแกรมแปลงหน่วยอุณหภูมิ</h1>
    
    <label for="temperature">กรอกอุณหภูมิ:</label>
    <input type="number" id="temperature" required><br><br>
    
    <label for="fromUnit">จากหน่วย:</label>
    <select id="fromUnit">
        <option value="Celsius">เซลเซียส (°C)</option>
        <option value="Fahrenheit">ฟาเรนไฮต์ (°F)</option>
        <option value="Kelvin">เคลวิน (K)</option>
    </select><br><br>
    
    <label for="toUnit">ถึงหน่วย:</label>
    <select id="toUnit">
        <option value="Celsius">เซลเซียส (°C)</option>
        <option value="Fahrenheit">ฟาเรนไฮต์ (°F)</option>
        <option value="Kelvin">เคลวิน (K)</option>
    </select><br><br>
    
    <button type="button" id="convert">แปลง</button>
</body>
</html>
